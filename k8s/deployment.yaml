initContainers:
        - name: git-sync-init
          image: registry.k8s.io/git-sync/git-sync:v4.2.0
          env:
            - name: GITSYNC_REPO
              value: "https://github.com/zakcole08/zakcole08.github.io"
            - name: GITSYNC_REF
              value: "main"
            - name: GITSYNC_ROOT
              value: "/git" # Match the mountPath below
            - name: GITSYNC_LINK
              value: "current"
            - name: GITSYNC_ONE_TIME
              value: "true"
          volumeMounts:
            - name: web-content
              mountPath: /git # This MUST match GITSYNC_ROOT

      containers:
        - name: nginx
          image: nginx:alpine
          volumeMounts:
            - name: web-content
              mountPath: /usr/share/nginx/html
        
        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.2.0
          env:
            - name: GITSYNC_REPO
              value: "https://github.com/zakcole08/zakcole08.github.io"
            - name: GITSYNC_REF
              value: "main"
            - name: GITSYNC_ROOT
              value: "/git"
            - name: GITSYNC_LINK
              value: "current"
          volumeMounts:
            - name: web-content
              mountPath: /git
