apiVersion: apps/v1
kind: Deployment
metadata:
  name: zaks-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zaks-site
  template:
    metadata:
      labels:
        app: zaks-site
    spec:
      volumes:
        - name: web-content
          emptyDir: {}

      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: web-content
              # Mount the root. Nginx will now see the 'site' folder appear.
              mountPath: /usr/share/nginx/html
              # REMOVED subPath here

        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.2.0
          env:
            - name: GIT_SYNC_REPO
              value: "https://github.com/zakcole08/zakcole08.github.io"
            - name: GIT_SYNC_BRANCH
              value: "main"
            - name: GIT_SYNC_ROOT
              value: "/tmp/git"
            - name: GIT_SYNC_DEST
              value: "site"
            - name: GIT_SYNC_LINK
              value: "site" # This creates the symlink that Nginx can follow
            - name: GIT_SYNC_ONE_TIME
              value: "false"
          volumeMounts:
            - name: web-content
              mountPath: /tmp/git
