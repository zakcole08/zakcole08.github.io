<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JSON Formatter  zakcole08</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <style>textarea{width:100%;height:220px;font-family:Consolas,monospace;padding:.6rem;border:1px solid #ddd;border-radius:6px}</style>
</head>
<body>
  <header style="padding:1rem"><a href="../index.html"> back</a></header>
  <main style="max-width:980px;margin:0 auto;padding:1rem">
    <div class="card">
      <h2>JSON Formatter / Validator</h2>
      <p>Paste JSON, click Format. Errors show inline.</p>
      <textarea id="input" placeholder='{"name":"zak","lang":"powershell"}'></textarea>
      <div style="margin-top:.6rem">
        <button id="btn">Format</button>
        <button id="min">Minify</button>
        <button id="clear">Clear</button>
        <span id="msg" style="margin-left:1rem;color:#c00"></span>
      </div>
      <h3>Output</h3>
      <pre id="out" style="background:#f3f4f6;padding:.8rem;border-radius:6px;white-space:pre-wrap"></pre>
    </div>
  </main>

  <script>
    const input=document.getElementById('input'), out=document.getElementById('out'), msg=document.getElementById('msg');
    document.getElementById('btn').onclick=()=>{ msg.textContent=''; try{ const obj=JSON.parse(input.value); out.textContent=JSON.stringify(obj,null,2);} catch(e){ msg.textContent=e.message; out.textContent=''; } }
    document.getElementById('min').onclick=()=>{ msg.textContent=''; try{ const obj=JSON.parse(input.value); out.textContent=JSON.stringify(obj); } catch(e){ msg.textContent=e.message; out.textContent=''; } }
    document.getElementById('clear').onclick=()=>{ input.value=''; out.textContent=''; msg.textContent=''; }
  </script>
</body>
</html>
